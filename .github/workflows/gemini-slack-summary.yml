name: Gemini Slack Summary

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 23 * * *'  # 毎日日本時間8時（UTC 23時）

jobs:
  summarize-slack:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Run Gemini Slack Summary
        uses: google-gemini/gemini-cli-action@main
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_TEAM_ID: ${{ secrets.SLACK_TEAM_ID }}
        with:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          settings_json: |
            {
              "mcpServers": {
                "slack": {
                  "command": "npx",
                  "args": ["-y", "@modelcontextprotocol/server-slack"],
                  "env": {
                    "SLACK_BOT_TOKEN": "$SLACK_BOT_TOKEN",
                    "SLACK_TEAM_ID": "$SLACK_TEAM_ID"
                  }
                }
              },
              "coreTools": [
                "mcp__slack__slack_get_channel_history"
              ]
            }
          prompt: |
            あなたは Slack の要約アシスタントです。
            Slackのチャンネル `#rss-tech_blog` `rss-hotentry` `#rss-ai` `#rss-ios` について、それぞれ以下の処理を繰り返してください。
            1. 日本時間の昨日の間に投稿されたメッセージを取得してください。
            2. 重要なトピックと頻繁に共有されたリンクを特定してください。
            3. 見つかった内容を短い段落と人気記事の箇条書きでまとめてください。特に重要と思われる記事には100文字程度のサマリをつけてください。
            4. リンクを含める場合は Slack のリンク形式 `<URL|リンクテキスト>` を使用してください。
            5. まとめた内容を Slack の `#general` チャンネルに投稿します。
