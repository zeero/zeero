name: Gemini Slack Summary

on:
  workflow_dispatch: {}

jobs:
  summarize-slack:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Run Gemini Slack Summary
        uses: google-gemini/gemini-cli-action@main
        env:
          SLACK_MCP_XOXP_TOKEN: ${{ secrets.SLACK_MCP_XOXP_TOKEN }}
        with:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          settings_json: |
            {
              "mcpServers": {
                "slack": {
                  "command": "npx",
                  "args": ["-y", "slack-mcp-server@latest", "--transport", "stdio"],
                  "env": {
                    "SLACK_MCP_XOXP_TOKEN": "$SLACK_MCP_XOXP_TOKEN"
                  }
                }
              },
              "coreTools": [
                "slack__conversations_history",
                "run_shell_command(curl)"
              ]
            }
          prompt: |
            あなたは Slack の要約アシスタントです。
            1. `slack__conversations_history` を使う際は、使用するパラメータ (`channel_id`, `limit`, `include_activity_messages` など) を標準出力に表示してから、${{ secrets.SLACK_CHANNEL_ID }} から直近10件のメッセージを取得してください。
            2. 主な議論のトピックと頻繁に共有されたリンクを特定してください。
            3. 見つかった内容を短い段落と人気記事の箇条書きでまとめてください。
            4. `run_shell_command` を用いて次の incoming webhook を呼び出し、要約を Slack に投稿します:
               `curl -X POST -H 'Content-Type: application/json' \
               --data '{"text":"<summary>"}' ${{ secrets.SLACK_WEBHOOK_URL }}`
